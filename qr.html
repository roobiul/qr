<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator - By Roobiul</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgba(13, 17, 100, 0.7), rgba(234, 34, 100, 0.7)), url("https://picsum.photos/1600/900?blur");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 400px;
            color: #fff;
            text-align: center;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            outline: none;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffffff;
        }

        button {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #qrResult {
            margin-top: 15px;
            display: none;
        }

        #downloadBtn {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #0D1164, #EA2264);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: none;
        }

        #downloadBtn:hover {
            background: linear-gradient(90deg, #EA2264, #0D1164);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            #qrResult canvas {
                width: 180px !important;
                height: 180px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qrInput" placeholder="Enter text or URL...">
        <button onclick="generateQR()">Generate QR</button>
        <div id="qrResult"></div>
        <button id="downloadBtn" onclick="downloadQR()">Download QR PNG</button>
        
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        let qr;

        function generateQR() {
            let text = document.getElementById("qrInput").value;
            if (!text) return alert("Please enter text or URL!");

            document.getElementById("qrResult").innerHTML = "";
            qr = new QRCode(document.getElementById("qrResult"), {
                text: text,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#00000000",
            });
            document.getElementById("qrResult").style.display = "block";
            document.getElementById("downloadBtn").style.display = "block";
        }

        function downloadQR() {
            let canvas = document.querySelector("#qrResult canvas");
            let link = document.createElement("a");
            link.download = "qr_code.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
